<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="/style/advanced.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="googlelogo.png" alt="Google Logo" height="24px" />
      </div>
      <div class="links">
        <a href="index.html">Google Search</a>
        <a href="image.html">Image Search</a>
      </div>
    </div>
    <div class="search">
      <div id="advancedSearch">Advanced Search</div>
      <div id="findPages">Find pages with...</div>
      <form action="https://google.com/search" class="form">
        <div class="property">
          <label for="allWords">all these words:</label>
          <input
            id="allWords"
            autofocus="autofocus"
            name="as_q"
            type="text"
            class="inputBar"
            autocapitalize="off"
            autocomplete="off"
            autocorrect="off"
            spellcheck="false"
          />
        </div>
        <div class="property">
          <label for="exactWords">this exact word or phrase:</label>
          <input
            id="exactWords"
            name="as_epq"
            type="text"
            class="inputBar"
            autocapitalize="off"
            autocomplete="off"
            autocorrect="off"
            spellcheck="false"
          />
        </div>
        <div class="property">
          <label for="anyWords">any of these words:</label>
          <input
            id="anyWords"
            name="as_oq"
            type="text"
            class="inputBar"
            autocapitalize="off"
            autocomplete="off"
            autocorrect="off"
            spellcheck="false"
          />
        </div>
        <div class="property">
          <label for="noneWords">none of these words:</label>
          <input
            id="noneWords"
            name="as_eq"
            type="text"
            class="inputBar"
            autocapitalize="off"
            autocomplete="off"
            autocorrect="off"
            spellcheck="false"
          />
        </div>
        <div class="button">
          <input type="submit" value="Advanced Search" id="searchButton" />
        </div>
      </form>
    </div>
  </body>
</html>
