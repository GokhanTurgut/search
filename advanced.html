<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Advanced Search</title>
  </head>
  <body>
    <div class="links">
      <a href="/">Google Search</a>
      <a href="image.html">Image Search</a>
    </div>
    <div class="search">
      <h3>Advanced Search</h3>
      <h6>Find pages with...</h6>
      <form action="https://google.com/search">
        <label for="allWords">all these words:</label>
        <input id="allWords" autofocus="autofocus" name="as_q" type="text" />
        <label for="exactWords">this exact word or phrase:</label>
        <input id="exactWords" name="as_epq" type="text" />
        <label for="anyWords">any of these words:</label>
        <input id="anyWords" name="as_oq" type="text" />
        <label for="noneWords">none of these words:</label>
        <input id="noneWords" name="as_eq" type="text" />
        <input type="submit" value="Advanced Search" />
      </form>
    </div>
  </body>
</html>
